  }

  .content-preview>p {
    z-index: 2;
    position: relative;
    padding: 20px;
    word-wrap: break-word;
    text-align: center;
    top: 50%;
    width: 660px;
    margin: auto;
    font-size: 18px;
  }

  .content-preview>a {
    z-index: 2;
    text-transform: uppercase;
    font-weight: bold;
    padding: 88px;
    font-size: 2.33em;
    color: #fff;
    text-align: center;
    position: relative;
    top: 50%;
    transform: translateY(-50%);
    display: block;
  }

  .content-preview>a:hover {
      background:rgba(90, 31, 73, 0.5);
  }

  .content-preview:before {
    position: absolute;
    z-index: 1;
    top: 0;
    left: 0;
    display: block;
    width: 100%;
    height: 200px;
    content: '';
    opacity: .6;
    background-color: #222;
  }

  .content-outside {
    position: relative;
  }
