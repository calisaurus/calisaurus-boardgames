<!DOCTYPE html>

<head>
<title>Home</title>
<link rel="shortcut icon" href="./favicon.png">
<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
<style>
  html {
    font-family: 'Lato', Helvetica, sans-serif;
    color: white;
  }
  body {
    width: 100%;
    height: 100%;
    text-align: center;
    background: #7a7a7a;
    margin: 0;
  }

  .banner-title {
    color: black;
    background-color: white;
    height: 300px;
    margin: 0;
    padding: 20px;
  }

  .banner-title>h1 {
    text-transform: uppercase;
  }
  .Header-logo {
    transform-origin: 50% 90%;
    animation: Header-logo-spin infinite 4s ease-in-out;
  }

  .link p {
    color: white;
    margin: 0;
  }

  .link p>a {
    color: white;
    text-decoration: none;
    font-size: 1.8em;
  }

  .january {
    background-image: url('./january.jpg');
  }

  .february {
    background-image: url('./february.jpg');
  }

  .march {
    background-image: url('./march.jpg');
  }

  .april {
    background-image: url('./april.png');
  }

  .content-preview {
    height: 500px;
    background-repeat: no-repeat;
    background-size: cover;
    background-position: center;
    color: #fff;
  }

  .content-preview>* {
    z-index: 2;
    position: relative;
    text-transform: uppercase;
    padding: 20px;
  }

  .content-preview:before {
    position: absolute;
    z-index: 1;
    top: 0;
    left: 0;
    display: block;
    width: 100%;
    height: 500px;
    content: '';
    opacity: .3;
    background-color: #222;
  }

  .content-outside {
    position: relative;
  }

  }
</style>
</head>

<body>
  <div class='banner-title'>

      </div>

        </div>
      </div>

      <div class="content-outside">
        <div class="content-preview february">

        </div>
      </div>

      <div class="content-outside">
        <div class="content-preview january">

        </div>
      </div>

</body>
</html>
