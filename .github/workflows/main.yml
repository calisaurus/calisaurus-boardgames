name: Deploy via ftp
on: 
  push:
    branches:
      - master
jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]
    steps:
    - uses: actions/checkout@v2
    - run: npm run build
    - name: ftp upload
      uses: sebastianpopp/ftp-action@releases/v2
      with:
        url: "ftp://ftp.calisaurus.net"
        user: githubactionsftp
        password: ${{ secrets.FTP_PASSWORD }}
        localDir: "dist"
        remoteDir: ""
  